<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #e9ebee;
    }

    /* Header */
    header {
      background-color: #1877f2;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 100;
      letter-spacing: 0.5px;
    }

    /* Sidebar */
    .sidenav {
      height: 100%;
      width: 220px;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #111;
      padding-top: 70px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    }

    .sidenav a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
      color: #f1f1f1;
      transition: background 0.3s;
    }

    .sidenav a:hover {
      background-color: #333;
    }

    /* Main */
    .main {
      margin-left: 240px;
      padding: 20px;
    }

    /* Post Box */
    #post-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      max-width: 500px;
      margin: 0 auto 20px auto;
    }

    #post-content {
      width: 100%;
      height: 80px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
      resize: none;
      outline: none;
      transition: border 0.2s;
    }

    #post-content:focus {
      border-color: #1877f2;
    }

    #post-button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      float: right;
      transition: background 0.2s;
    }

    #post-button:hover {
      background-color: #0f5edb;
    }

    /* Post */
    .post {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      max-width: 500px;
      margin: 0 auto 20px auto;
      animation: fadeIn 0.4s ease;
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    .post-author {
      font-weight: bold;
      font-size: 16px;
    }

    .post-date {
      font-size: 12px;
      color: gray;
    }

    .post-content {
      margin: 10px 0;
      font-size: 15px;
    }

    .post-actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
      padding-top: 8px;
    }

    .post-actions span {
      cursor: pointer;
      transition: color 0.2s;
    }

    .post-actions span:hover {
      color: #1877f2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
